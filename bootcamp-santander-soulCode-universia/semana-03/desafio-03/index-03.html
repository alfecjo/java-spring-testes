<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slide de Imagens</title>
  <meta name="author" content="ACFA">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f0f0f0;
    }

    #slider {
      max-width: 600px;
      overflow: hidden;
      position: relative;
    }

    #imageContainer {
      display: flex;
      width: 100%; /* Alterado para 100% */
      transition: transform 0.5s ease;
    }

    .slide-container {
      flex: 0 0 100%;
      display: flex; /* Adicionado */
      justify-content: center; /* Adicionado */
      align-items: center; /* Adicionado */
    }

    .slide {
      width: 100%;
      max-width: 300px;
      height: auto;
    }

    #prevBtn, #nextBtn {
      font-size: 24px;
      cursor: pointer;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
    }

    #prevBtn {
      left: 10px;
    }

    #nextBtn {
      right: 10px;
    }
  </style>
</head>
<body>
  <div id="slider">
    <div id="imageContainer">
      <div class="slide-container"><img class="slide" src="image1.jpg" alt="Imagem 1"></div>
      <div class="slide-container"><img class="slide" src="image2.jpg" alt="Imagem 2"></div>
      <div class="slide-container"><img class="slide" src="image3.jpg" alt="Imagem 3"></div>
      <div class="slide-container"><img class="slide" src="image4.jpg" alt="Imagem 4"></div>
      <div class="slide-container"><img class="slide" src="image5.jpg" alt="Imagem 5"></div>
      <div class="slide-container"><img class="slide" src="image6.jpg" alt="Imagem 6"></div>
    </div>
    
    <button id="prevBtn" onclick="changeSlide(-1)">&lt;</button>
    <button id="nextBtn" onclick="changeSlide(1)">&gt;</button>
  </div>

  <script>
    let currentSlide = 0;
    const totalSlides = document.querySelectorAll('.slide').length;
    const imageContainer = document.getElementById('imageContainer');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    function changeSlide(direction) {
      currentSlide += direction;

      if (currentSlide < 0) {
        currentSlide = totalSlides - 1;
      } else if (currentSlide >= totalSlides) {
        currentSlide = 0;
      }

      const translateValue = -currentSlide * 100 + '%';
      imageContainer.style.transform = 'translateX(' + translateValue + ')';
    }
  </script>
</body>
</html>
